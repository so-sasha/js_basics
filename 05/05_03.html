<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Анимируем по клику</title>
    <style>
      .box{
        width: 300px;
        height: 300px;
        background-color: red;
        transition: all 400ms ease;
      }
    </style>
  </head>
  <body>
    <div class="box" onclick="reset()"></div>
    <button onclick="paintItBlack()">Покрасить в чёрный</button>
    <button onclick="makeCircle()">Сделать круглым</button>
    <button onclick="moveRight()">Подвинуть направо</button>
    <button onclick="makeCrazy()">Сделать мигающим</button>
    <input type="text" placeholder="Напишите название цвета на английском или в виде HEX-кода" size=70>
    <button onclick="addText()">Добавить надпись</button>
    <script>
      let box = document.querySelector(".box")
      function paintItBlack() {
        box.style.backgroundColor = "black"
      }
      function reset() {
        window.location.reload()
      }
    </script>
  </body>
</html>
